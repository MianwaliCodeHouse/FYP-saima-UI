<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IntBizLink</title>
    <!-- ======= Fav Icon ====== -->
    <link rel="shortcut icon" href="image/fav-icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn-color {
        background-color: #2a2185;
        color: #fff;
      }
      .btn-color:hover {
        background-color: #2a2185;
        color: #fff;
      }
      .btn-color:active {
        border: 1px solid #2a2185;
        background-color: #29218500;
        color: #000;
      }

      .profile-image-pic {
        width: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-5 mt-5 mx-auto">
          <div class="rounded my-2 p-3 bg-white shadow">
            <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img
                  src="image/fav-icon.png"
                  class="img-fluid profile-image-pic mb-3 p-2 mt-3"
                  alt="profile"
                />
              </div>
              <h2 class="text-center text-dark">Super Admin Login</h2>
              <div class="text-center mb-5 text-dark">
                Welcome! plz enter the login credientials to access your
                dashboard.
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  aria-describedby="emailHelp"
                  placeholder="User Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-color px-5 mb-5 w-100 fs-5 fw-bold mt-3"
                >
                  Login
                </button>
              </div>
              <div
                id="emailHelp"
                class="form-text text-center mb-1 text-dark"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
